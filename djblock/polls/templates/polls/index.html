{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li>
        <a href="{% url 'api:polls:detail' question.id %}">{{ question.question_text }}</a>
        {% comment %} <a href="/api/polls/{{ question.id }}/">{{ question.question_text }}</a> {% endcomment %}
        <span> pub date: {{ question.pub_date }}</span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
